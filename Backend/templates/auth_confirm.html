<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating - Polilingo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 24px;
        }

        .spinner {
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            color: #1a1a1a;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        p {
            color: #6b6b6b;
            font-size: 16px;
            line-height: 1.6;
        }

        .message {
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">Polilingo</div>
        <div id="loading">
            <div class="spinner"></div>
            <h1>Verifying...</h1>
            <p>Please wait while we process your request.</p>
        </div>
        <div id="message" class="message"></div>
    </div>

    <script>
        // Parse URL fragment to get access_token and type
        function parseFragment() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return {
                accessToken: params.get('access_token'),
                type: params.get('type'),
                refreshToken: params.get('refresh_token')
            };
        }

        function showMessage(text, type, hideLoading = true) {
            if (hideLoading) {
                document.getElementById('loading').style.display = 'none';
            }
            const messageElement = document.getElementById('message');
            messageElement.textContent = text;
            messageElement.className = `message ${type} show`;
        }

        async function handleAuth() {
            const { accessToken, type, refreshToken } = parseFragment();

            // Validate we have required parameters
            if (!accessToken || !type) {
                showMessage('Invalid authentication link. Please request a new one.', 'error');
                return;
            }

            // Route based on type
            if (type === 'recovery') {
                // Password reset flow - redirect to password reset form
                window.location.href = `/auth/password/reset${window.location.hash}`;
            } else if (type === 'signup' || type === 'email') {
                // Email verification flow - verify with backend
                try {
                    const response = await fetch('/auth/verify-email', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            access_token: accessToken,
                            refresh_token: refreshToken
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showMessage('Email verified successfully! You can now log in to the app.', 'success');
                        // Optionally redirect after a delay
                        setTimeout(() => {
                            window.location.href = '/auth/verify-success';
                        }, 2000);
                    } else {
                        showMessage(data.detail || 'Email verification failed. The link may have expired.', 'error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showMessage('An error occurred during verification. Please try again.', 'error');
                }
            } else {
                showMessage(`Unknown authentication type: ${type}`, 'error');
            }
        }

        // Start authentication process on page load
        handleAuth();
    </script>
</body>

</html>
