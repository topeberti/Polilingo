<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Incorrect Answer Feedback</title>
<!-- Google Fonts: Inter -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1a227f",
                        "background-light": "#f6f6f8",
                        "background-dark": "#121320",
                        "danger": "#ef4444",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "3xl": "2.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white h-screen overflow-hidden selection:bg-red-500 selection:text-white">
<!-- Main Container -->
<div class="relative h-full w-full flex flex-col overflow-hidden">
<!-- Background: Simulated Learning Session (Blurred) -->
<!-- This represents the screen underneath the modal -->
<div class="absolute inset-0 z-0 flex flex-col p-6 gap-6 blur-[6px] opacity-40 select-none pointer-events-none bg-background-dark">
<!-- Header area mock -->
<div class="flex justify-between items-center w-full mt-4">
<div class="w-8 h-8 rounded-full bg-white/10"></div>
<div class="h-2 w-1/2 bg-white/10 rounded-full"></div>
<div class="w-8 h-8 rounded-full bg-white/10"></div>
</div>
<!-- Question mock -->
<div class="mt-8 flex flex-col gap-4">
<div class="h-6 w-3/4 bg-white/20 rounded-full"></div>
<div class="h-6 w-1/2 bg-white/20 rounded-full"></div>
</div>
<!-- Image mock -->
<div class="w-full aspect-video bg-white/5 rounded-xl border border-white/10"></div>
<!-- Options mock -->
<div class="flex flex-col gap-3 mt-auto mb-12">
<div class="h-14 w-full bg-white/5 border border-white/10 rounded-xl"></div>
<div class="h-14 w-full bg-red-500/20 border border-red-500 rounded-xl"></div>
<div class="h-14 w-full bg-white/5 border border-white/10 rounded-xl"></div>
</div>
</div>
<!-- Overlay / Backdrop -->
<div class="absolute inset-0 bg-[#050505]/70 z-10"></div>
<!-- Bottom Sheet / Modal -->
<!-- Using a dark red gradient to signify error, with glassmorphism effects -->
<div class="absolute bottom-0 left-0 w-full z-20 flex flex-col items-center justify-end animate-in slide-in-from-bottom duration-500">
<div class="w-full bg-gradient-to-b from-[#2a1313] to-[#0f1016] dark:from-[#380f0f] dark:to-[#131420] rounded-t-3xl border-t border-white/10 shadow-[0_-10px_40px_-15px_rgba(239,68,68,0.3)] backdrop-blur-xl pb-8 pt-2 px-6 flex flex-col gap-6 max-h-[90vh]">
<!-- BottomSheetHandle -->
<div class="w-full flex justify-center pt-2 pb-1">
<div class="h-1.5 w-12 rounded-full bg-white/20"></div>
</div>
<!-- Status Icon & Title -->
<div class="flex flex-col items-center text-center gap-2">
<div class="relative mb-2">
<div class="absolute inset-0 bg-red-500 blur-2xl opacity-20 rounded-full"></div>
<span class="material-symbols-outlined text-red-500 text-[64px] relative z-10 drop-shadow-lg" style="font-variation-settings: 'FILL' 1, 'wght' 600;">
                            cancel
                        </span>
</div>
<h1 class="text-white tracking-tight text-3xl font-bold leading-tight">Incorrect!</h1>
<p class="text-red-200/70 text-base font-normal">Don't worry, keep practicing.</p>
</div>
<!-- Stats / Hearts Widget -->
<div class="flex items-center justify-between bg-white/5 border border-white/5 rounded-2xl p-4 shadow-inner">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center w-10 h-10 rounded-full bg-red-500/20 text-red-400">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">
                                heart_broken
                            </span>
</div>
<div class="flex flex-col">
<span class="text-white font-semibold text-sm">Lost 1 Heart</span>
<span class="text-xs text-white/50">4 Hearts remaining</span>
</div>
</div>
<!-- Streak visualization (optional subtle detail) -->
<div class="flex gap-1">
<span class="material-symbols-outlined text-red-500 text-lg" style="font-variation-settings: 'FILL' 1;">favorite</span>
<span class="material-symbols-outlined text-red-500 text-lg" style="font-variation-settings: 'FILL' 1;">favorite</span>
<span class="material-symbols-outlined text-red-500 text-lg" style="font-variation-settings: 'FILL' 1;">favorite</span>
<span class="material-symbols-outlined text-red-500 text-lg" style="font-variation-settings: 'FILL' 1;">favorite</span>
<span class="material-symbols-outlined text-white/20 text-lg">favorite</span>
</div>
</div>
<!-- Correct Answer Feedback -->
<div class="flex flex-col gap-2 w-full">
<span class="text-xs uppercase tracking-wider font-semibold text-white/40 ml-1">Correct Answer</span>
<div class="flex items-start gap-3 bg-green-500/10 border border-green-500/20 p-4 rounded-xl">
<span class="material-symbols-outlined text-green-400 shrink-0 mt-0.5">check_circle</span>
<div>
<p class="text-green-50 text-sm font-medium leading-relaxed">
                                Article 104 of the Spanish Constitution defines the mission of the Security Forces.
                            </p>
</div>
</div>
</div>
<!-- Actions -->
<div class="flex flex-col gap-3 w-full mt-2">
<!-- Continue Button (Solid - Primary Action) -->
<button class="group flex w-full cursor-pointer items-center justify-center rounded-xl h-14 px-6 bg-white hover:bg-gray-100 active:scale-[0.98] transition-all duration-200 text-slate-900 gap-2 font-bold text-lg shadow-lg shadow-black/20">
<span>Continue</span>
<span class="material-symbols-outlined group-hover:translate-x-1 transition-transform" data-weight="600">arrow_forward</span>
</button>
<!-- Explanation Button (Ghost/Outline - Secondary Action) -->
<button class="flex w-full cursor-pointer items-center justify-center rounded-xl h-14 px-6 bg-transparent border border-white/20 hover:bg-white/5 active:bg-white/10 text-white gap-2 font-semibold text-base transition-colors duration-200">
<span class="material-symbols-outlined text-yellow-400">lightbulb</span>
<span>Show Explanation</span>
</button>
</div>
<!-- Spacer for home indicator on iOS -->
<div class="h-2"></div>
</div>
</div>
</div>
</body></html>
