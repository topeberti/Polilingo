<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Polilingo Welcome</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1a227f",
                        "accent-gold": "#FFD700",
                        "background-light": "#f6f6f8",
                        "background-dark": "#121320",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                    backgroundImage: {
                        'hero-gradient': 'radial-gradient(circle at 50% 30%, #2b36a8 0%, #1a227f 60%, #0d1020 100%)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Glassmorphism utility */
        .glass-panel {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .glass-button-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-dark text-white antialiased selection:bg-accent-gold selection:text-primary">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden bg-hero-gradient">
<!-- Decorative background elements -->
<div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
<div class="absolute top-[-10%] right-[-20%] w-[500px] h-[500px] rounded-full bg-[#3b4ecc] opacity-20 blur-[100px]"></div>
<div class="absolute bottom-[-10%] left-[-10%] w-[400px] h-[400px] rounded-full bg-[#1a227f] opacity-40 blur-[80px]"></div>
<!-- Tactical Grid Pattern overlay -->
<div class="absolute inset-0 opacity-[0.03]" style="background-image: linear-gradient(rgba(255, 255, 255, 0.5) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.5) 1px, transparent 1px); background-size: 40px 40px;"></div>
</div>
<!-- Content Wrapper -->
<div class="relative z-10 flex flex-col flex-1 h-full max-w-md mx-auto w-full">
<!-- Header / Status Bar Area spacer -->
<div class="h-14 w-full"></div>
<!-- Hero Section -->
<div class="flex-1 flex flex-col items-center justify-center p-6 relative">
<!-- Floating Badge/Logo -->
<div class="relative w-48 h-48 md:w-56 md:h-56 mb-6 animate-[bounce_3s_infinite]">
<div class="absolute inset-0 bg-accent-gold blur-[60px] opacity-20 rounded-full"></div>
<img class="w-full h-full object-contain drop-shadow-2xl relative z-10" data-alt="3D shiny gold and blue police badge illustration with shield shape" src="https://lh3.googleusercontent.com/aida-public/AB6AXuA1gx1Yk2j_AQ1_I4L0YALLvNmgxhX3rXzs-eHyAqrRZ_GhALw07TmMjM7CqE-F0Awp8cCaXld-QqXsEvgf02bop_cOZatkSL2AO7QfVSNqTGZQF5b8GdOZpaqai0YEPNVIlnowyB3HPlfQrnDL_5Sjo3Hbeprm76GGmfquARhp6J_wASNZOn6JYgedkn4P99jL2494RcVsbDzyNFSYjwQdRh2JsP1Z_6Np1xPWTUEmAyYRVYXoSaNBz5WUODf92UHM9idOIk1L-U5M"/>
</div>
<h2 class="text-white/80 text-sm font-bold tracking-[0.2em] uppercase mb-2">Polilingo</h2>
<h1 class="text-white text-4xl md:text-5xl font-extrabold text-center leading-tight drop-shadow-lg">
                    Prepare <br/>to <span class="text-transparent bg-clip-text bg-gradient-to-r from-accent-gold to-yellow-200">Serve</span>.
                </h1>
</div>
<!-- Bottom Glass Card -->
<div class="w-full p-4 pb-8">
<div class="glass-panel rounded-2xl p-6 md:p-8 flex flex-col gap-5 shadow-2xl">
<div class="text-center space-y-2">
<p class="text-gray-200 text-base md:text-lg font-normal leading-relaxed">
                            Gamified preparation for the Spanish State Police Exam. <br class="hidden md:block"/>
<span class="text-accent-gold font-medium">Master the Exam. Protect the Future.</span>
</p>
</div>
<!-- Actions -->
<div class="flex flex-col gap-3 mt-2">
<!-- Primary Action -->
<button class="group relative flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-6 bg-gradient-to-r from-yellow-400 to-yellow-500 hover:from-yellow-300 hover:to-yellow-400 transition-all duration-300 shadow-[0_0_20px_rgba(255,215,0,0.3)]">
<span class="text-primary text-lg font-bold tracking-wide uppercase group-hover:scale-105 transition-transform">Start Your Training</span>
<span class="material-symbols-outlined absolute right-4 text-primary opacity-0 group-hover:opacity-100 transition-all transform translate-x-2 group-hover:translate-x-0">arrow_forward</span>
</button>
<!-- Secondary Action -->
<button class="glass-button-secondary flex w-full cursor-pointer items-center justify-center rounded-xl h-14 px-6 text-white text-base font-semibold tracking-wide hover:bg-white/10 transition-colors">
<span>I already have an account</span>
</button>
</div>
<!-- Social / Divider -->
<div class="flex flex-col items-center gap-4 mt-2">
<div class="flex items-center w-full gap-2">
<div class="h-px bg-white/10 flex-1"></div>
<span class="text-white/40 text-xs font-medium uppercase tracking-wider">Or continue with</span>
<div class="h-px bg-white/10 flex-1"></div>
</div>
<div class="flex gap-4">
<!-- Simulated Social Buttons using generic icons since brand icons aren't in Material Symbols -->
<button aria-label="Sign in with Apple" class="w-12 h-12 rounded-full glass-button-secondary flex items-center justify-center hover:bg-white/20 transition-all">
<span class="material-symbols-outlined text-white text-xl">account_circle</span>
</button>
<button aria-label="Sign in with Google" class="w-12 h-12 rounded-full glass-button-secondary flex items-center justify-center hover:bg-white/20 transition-all">
<span class="material-symbols-outlined text-white text-xl">mail</span>
</button>
<button aria-label="Sign in with Facebook" class="w-12 h-12 rounded-full glass-button-secondary flex items-center justify-center hover:bg-white/20 transition-all">
<span class="material-symbols-outlined text-white text-xl">public</span>
</button>
</div>
</div>
<!-- Terms -->
<div class="text-center pt-2">
<p class="text-white/30 text-xs">
                            By continuing, you agree to our 
                            <a class="underline hover:text-accent-gold transition-colors" href="#">Terms</a> &amp; 
                            <a class="underline hover:text-accent-gold transition-colors" href="#">Privacy Policy</a>
</p>
</div>
</div>
</div>
</div>
</div>
</body></html>
