<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Profile Setup Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1a227f",
                        "primary-light": "#303bc9",
                        "accent": "#00d4ff",
                        "background-light": "#f6f6f8",
                        "background-dark": "#121320",
                        "surface": "#282a43",
                        "surface-glass": "rgba(40, 42, 67, 0.6)",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "sans": ["Inter", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .glass-panel {
            background: rgba(40, 42, 67, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .glass-input {
            background: rgba(40, 42, 67, 0.6);
            backdrop-filter: blur(8px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-white font-display antialiased selection:bg-primary selection:text-white">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden pb-24">
<!-- Ambient Background Glows -->
<div class="fixed top-[-10%] left-[-10%] h-[500px] w-[500px] rounded-full bg-primary/20 blur-[100px] pointer-events-none"></div>
<div class="fixed bottom-[10%] right-[-10%] h-[400px] w-[400px] rounded-full bg-primary/10 blur-[80px] pointer-events-none"></div>
<!-- Header Section -->
<header class="relative z-10 sticky top-0 bg-background-dark/80 backdrop-blur-lg border-b border-white/5">
<div class="flex items-center px-4 py-3 justify-between">
<button class="text-white flex size-10 shrink-0 items-center justify-center rounded-full active:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Profile Setup</h2>
<div class="size-10"></div> <!-- Spacer for centering -->
</div>
<!-- Progress Bar -->
<div class="px-4 pb-0">
<div class="h-1.5 w-full bg-[#393c60]/50 rounded-full overflow-hidden">
<div class="h-full bg-gradient-to-r from-primary-light to-accent w-1/4 rounded-full shadow-[0_0_10px_rgba(0,212,255,0.5)]"></div>
</div>
<div class="flex justify-between mt-1 mb-2">
<span class="text-[10px] uppercase font-bold tracking-wider text-primary-light">Step 1 of 4</span>
<span class="text-[10px] uppercase font-bold tracking-wider text-[#989cc3]">Cadet Details</span>
</div>
</div>
</header>
<!-- Main Content -->
<main class="relative z-10 flex flex-col items-center w-full max-w-md mx-auto px-4 pt-6 gap-6">
<!-- Profile Header / Avatar -->
<div class="flex flex-col items-center gap-4 w-full">
<div class="relative group cursor-pointer">
<div class="absolute inset-0 bg-gradient-to-tr from-primary to-accent rounded-full blur-md opacity-40 group-hover:opacity-60 transition-opacity"></div>
<div class="relative h-28 w-28 rounded-full border-4 border-surface bg-[#1e2032] flex items-center justify-center overflow-hidden" data-alt="User avatar placeholder with a silhouette or glowing abstract shape">
<!-- Placeholder Abstract Gradient -->
<div class="absolute inset-0 bg-gradient-to-br from-[#282a43] to-[#131420]"></div>
<span class="material-symbols-outlined text-4xl text-[#989cc3] relative z-10">add_a_photo</span>
</div>
<div class="absolute bottom-1 right-1 bg-primary text-white rounded-full p-1.5 border-2 border-[#131420] flex items-center justify-center shadow-lg">
<span class="material-symbols-outlined text-sm font-bold">edit</span>
</div>
</div>
<div class="text-center space-y-1">
<h1 class="text-2xl font-bold text-white tracking-tight">Identity &amp; Objectives</h1>
<p class="text-[#989cc3] text-sm font-medium">Set your badge name and training intensity.</p>
</div>
</div>
<!-- Input Fields -->
<div class="w-full space-y-4">
<!-- Full Name -->
<div class="space-y-2">
<label class="text-xs uppercase font-bold tracking-wider text-[#989cc3] ml-1">Full Name</label>
<div class="relative">
<input class="glass-input w-full rounded-xl border border-transparent focus:border-primary/50 focus:ring-2 focus:ring-primary/20 text-white placeholder:text-white/30 h-14 px-4 text-base transition-all outline-none" placeholder="Alejandro Ruiz" type="text" value="Alejandro Ruiz"/>
</div>
</div>
<!-- Username -->
<div class="space-y-2">
<label class="text-xs uppercase font-bold tracking-wider text-[#989cc3] ml-1">Username</label>
<div class="relative flex items-center">
<span class="absolute left-4 text-[#989cc3]">@</span>
<input class="glass-input w-full rounded-xl border border-transparent focus:border-primary/50 focus:ring-2 focus:ring-primary/20 text-white placeholder:text-white/30 h-14 pl-8 pr-12 text-base transition-all outline-none" placeholder="username" type="text" value="PoliciaFuture"/>
<!-- Validation Icon -->
<div class="absolute right-4 flex items-center justify-center text-green-400">
<span class="material-symbols-outlined text-[20px] filled">check_circle</span>
</div>
</div>
<p class="text-[11px] text-green-400/80 ml-1 font-medium">Username is available</p>
</div>
</div>
<!-- Goal Selection -->
<div class="w-full space-y-3 pt-2">
<div class="flex items-center justify-between">
<label class="text-xs uppercase font-bold tracking-wider text-[#989cc3] ml-1">Daily Training Goal</label>
<span class="text-[10px] bg-primary/20 text-primary-light px-2 py-0.5 rounded-full font-bold">XP Boost Active</span>
</div>
<!-- Goal Cards Grid -->
<div class="grid grid-cols-1 gap-3">
<!-- Casual -->
<label class="relative group cursor-pointer">
<input class="peer sr-only" name="goal" type="radio"/>
<div class="glass-panel p-4 rounded-xl flex items-center gap-4 transition-all duration-300 peer-checked:bg-primary/20 peer-checked:border-primary peer-checked:shadow-[0_0_15px_rgba(26,34,127,0.3)] hover:bg-white/5">
<div class="size-12 rounded-lg bg-[#282a43] flex items-center justify-center text-2xl border border-white/5">‚òï</div>
<div class="flex-1">
<div class="flex justify-between items-center mb-0.5">
<h3 class="text-white font-bold">Casual</h3>
<span class="text-xs font-bold text-[#989cc3]">5m/day</span>
</div>
<p class="text-xs text-[#989cc3]">Light review, steady progress.</p>
</div>
<div class="text-right">
<span class="block text-lg font-black text-white">10</span>
<span class="text-[10px] font-bold text-primary-light uppercase">XP</span>
</div>
</div>
</label>
<!-- Regular -->
<label class="relative group cursor-pointer">
<input class="peer sr-only" name="goal" type="radio"/>
<div class="glass-panel p-4 rounded-xl flex items-center gap-4 transition-all duration-300 peer-checked:bg-primary/20 peer-checked:border-primary peer-checked:shadow-[0_0_15px_rgba(26,34,127,0.3)] hover:bg-white/5">
<div class="size-12 rounded-lg bg-[#282a43] flex items-center justify-center text-2xl border border-white/5">üèÉ</div>
<div class="flex-1">
<div class="flex justify-between items-center mb-0.5">
<h3 class="text-white font-bold">Regular</h3>
<span class="text-xs font-bold text-[#989cc3]">15m/day</span>
</div>
<p class="text-xs text-[#989cc3]">Consistent daily practice.</p>
</div>
<div class="text-right">
<span class="block text-lg font-black text-white">30</span>
<span class="text-[10px] font-bold text-primary-light uppercase">XP</span>
</div>
</div>
</label>
<!-- Serious (Selected Default) -->
<label class="relative group cursor-pointer">
<input checked="" class="peer sr-only" name="goal" type="radio"/>
<div class="glass-panel relative p-4 rounded-xl flex items-center gap-4 transition-all duration-300 peer-checked:bg-primary peer-checked:border-primary-light peer-checked:shadow-[0_0_20px_rgba(26,34,127,0.5)]">
<!-- Popular Tag -->
<div class="absolute -top-2.5 right-4 bg-accent text-[#0d0f1a] text-[10px] font-bold px-2 py-0.5 rounded-full uppercase tracking-wider shadow-sm">
                                Recommended
                            </div>
<div class="size-12 rounded-lg bg-white/10 flex items-center justify-center text-white text-2xl border border-white/10">
<span class="material-symbols-outlined">local_police</span>
</div>
<div class="flex-1">
<div class="flex justify-between items-center mb-0.5">
<h3 class="text-white font-bold">Serious</h3>
<span class="text-xs font-bold text-white/80">30m/day</span>
</div>
<p class="text-xs text-white/70">Hardcore prep for the academy.</p>
</div>
<div class="text-right">
<span class="block text-lg font-black text-white">50</span>
<span class="text-[10px] font-bold text-white/80 uppercase">XP</span>
</div>
</div>
</label>
<!-- Insane -->
<label class="relative group cursor-pointer">
<input class="peer sr-only" name="goal" type="radio"/>
<div class="glass-panel p-4 rounded-xl flex items-center gap-4 transition-all duration-300 peer-checked:bg-red-500/20 peer-checked:border-red-500 peer-checked:shadow-[0_0_15px_rgba(239,68,68,0.3)] hover:bg-white/5">
<div class="size-12 rounded-lg bg-[#282a43] flex items-center justify-center text-2xl border border-white/5 text-red-400">üî•</div>
<div class="flex-1">
<div class="flex justify-between items-center mb-0.5">
<h3 class="text-white font-bold">Insane</h3>
<span class="text-xs font-bold text-[#989cc3]">60m/day</span>
</div>
<p class="text-xs text-[#989cc3]">No days off. Total focus.</p>
</div>
<div class="text-right">
<span class="block text-lg font-black text-white">100</span>
<span class="text-[10px] font-bold text-red-400 uppercase">XP</span>
</div>
</div>
</label>
</div>
</div>
<!-- Bottom Spacer -->
<div class="h-8"></div>
</main>
<!-- Sticky Bottom CTA -->
<div class="fixed bottom-0 left-0 w-full z-20 p-4 bg-gradient-to-t from-[#121320] via-[#121320] to-transparent pt-12">
<button class="w-full flex items-center justify-center gap-2 bg-primary hover:bg-primary-light active:scale-[0.98] transition-all text-white font-bold text-lg h-14 rounded-xl shadow-[0_4px_20px_rgba(26,34,127,0.4)]">
<span>Confirm Profile</span>
<span class="material-symbols-outlined text-xl">arrow_forward</span>
</button>
</div>
</div>
</body></html>
